<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-calculator</title>
    <link rel="icon" href="image/favicon-32x32.png" type="image/x-icon">
    
</head>
<body>
    <main>
        <div class="main-cont">
            <div class="">
              <div>
                <label for="">DAY</label>
                <input type="text" placeholder="DD">
              </div>
              <div>
                <label for="">MONTH</label>
                <input type="text" name="" id="" placeholder="MM">
              </div>
              <div>
                <label for="">YEAR</label>
                <input type="text" placeholder="YY">
              </div>
            </div>

            <div>
               <button>
                <img src="image/icon-arrow.svg" alt="">
               </button>
            </div>

            <div>
                <span>- - years</span><br>
                <span>- - months</span><br>
                <span>- - days</span>
            </div>

        </div>

    </main>
</body>
</html>
